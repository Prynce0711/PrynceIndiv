<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting System</title>
  <style>
    body {
      background-color: #357ab8;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    nav {
      background-color: #245a91;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #ffffff;
      color: #245a91;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {

      background-color: #e6e6e6;
    }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    table {
      width: 100%; background-color: #ffffff; color: #000;
    }

    th, td {
      border: 1px solid #000; border-collapse: collapse;
      padding: 8px; text-align: left;
    }
    
    form input {
      padding: 6px; width: 300px; margin-bottom: 10px;
    }
    h1, h2, h3 { color: #fff; }
  </style>
</head>
<body>
<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('voters')">Manage Voters</button>
  <button onclick="showPage('candidates')">Manage Candidates</button>
  <button onclick="showPage('settings')">Settings</button>
  <button onclick="logout()">Logout</button>
</nav>
<div id="home" class="page active">
  <h1>Welcome to the Voting System</h1>
  <p>Select an option from the navigation bar.</p>
</div>
<div id="voters" class="page">
  <h2>Manage Voters</h2>
  <table id="votersTable">
    <tr><th>Name</th><th>Age</th></tr>
  </table>
</div>
<div id="candidates" class="page">
  <h2>Manage Candidates</h2>
  <div id="candidatesContainer"></div>
  <button onclick="promptAddCandidate()">Add Candidate</button>
</div>
<div id="settings" class="page">
  <h2>Admin Settings</h2>
  <form onsubmit="updateAdminInfo(); return false;">
    <label for="adminName">Admin Name:</label><br>
    <input type="text" id="adminName" name="adminName" value="Admin"><br><br>
    <label for="adminEmail">Email:</label><br>
    <input type="email" id="adminEmail" name="adminEmail" value="admin@example.com"><br><br>
    <button type="submit">Update Info</button>
  </form>
</div>
<script>
function showPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}
async function loadCandidates() {
  const response = await fetch("?action=get_candidates");
  const data = await response.json();
  const container = document.getElementById("candidatesContainer");
  container.innerHTML = '';
  const positions = ['President', 'Vice President', 'Senator'];
  positions.forEach(position => {
    const group = data.filter(c => c.position === position);
    const section = document.createElement("div");
    section.innerHTML = `<h3>${position}</h3><table><tr><th>Name</th><th>Actions</th></tr></table>`;
    const table = section.querySelector("table");
    group.forEach(candidate => {
      const row = table.insertRow();
      row.innerHTML = `<td>${candidate.name}</td><td><button onclick=\"removeCandidate(${candidate.id})\">Remove</button></td>`;
    });
    container.appendChild(section);
  });
}
async function promptAddCandidate() {
  const name = prompt("Enter candidate's name:");
  const position = prompt("Enter position (President, Vice President, Senator):");
  if (name && position) {
    await fetch("", {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `action=add_candidate&name=${encodeURIComponent(name)}&position=${encodeURIComponent(position)}`
    });
    loadCandidates();
  }
}
async function removeCandidate(id) {
  if (confirm("Remove this candidate?")) {
    await fetch("", {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `action=delete_candidate&id=${id}`
    });
    loadCandidates();
  }
}
async function updateAdminInfo() {
  const name = document.getElementById("adminName").value;
  const email = document.getElementById("adminEmail").value;
  const password = prompt("Enter new password:");
  if (!password) return;
  await fetch("", {
    method: "POST",
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `action=update_admin&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
  });
  alert("Admin info updated successfully.");
}
function logout() {
  if (confirm("Are you sure you want to logout?")) {
    window.location.href = "admin-login.html";
  }
}
document.addEventListener("DOMContentLoaded", () => {
  loadCandidates();
});
</script>
</body>
</html>
