<!DOCTYPE html>
<html>
<head>
  <title>Voting System</title>
  <style>
    body {
      background-color: #357ab8;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #245a91;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #ffffff;
      color: #245a91;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    table {
      width: 100%;
      background-color: #ffffff;
      color: #000;
    }

    th, td {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 8px;
      text-align: left;
    }

    form input {
      padding: 6px;
      width: 300px;
      margin-bottom: 10px;
    }

    h1, h2, h3 {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('voters')">Manage Voters</button>
    <button onclick="showPage('candidates')">Manage Candidates</button>
    <button onclick="viewResults()">View Results</button>
    <button onclick="showPage('settings')">Settings</button>
  </nav>

  <!-- Home -->
  <div id="home" class="page active">
    <h1>Welcome to the Voting System</h1>
    <p>Select an option from the navigation bar.</p>
  </div>

  <!-- Manage Voters -->
  <div id="voters" class="page">
    <h2>Manage Voters</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Juan Dela Cruz</td>
        <td>30</td>
        <td><button onclick="modifyVoter()">Modify</button></td>
      </tr>
    </table>
  </div>

  <!-- Manage Candidates -->
  <div id="candidates" class="page">
    <h2>Manage Candidates</h2>

    <h3>President</h3>
    <table>
      <tr><th>Name</th><th>Actions</th></tr>
      <tr><td>Maria Santos</td><td><button onclick="removeCandidate()">Remove</button></td></tr>
    </table>
    <button onclick="addPresidentCandidate()">Add President</button>
    <script>

        // Function to remove a candidate
      function addPresidentCandidate() {
        const table = document.querySelector("#candidates h3:nth-of-type(1) + table");
        const name = prompt("Enter the name of the new President candidate:");
        if (name && name.trim() !== "") {
          const row = table.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          cell1.textContent = name;
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.onclick = function() {
            table.deleteRow(row.rowIndex);
          };
          cell2.appendChild(btn);
        }
      }
    </script>

    <h3>Vice President</h3>
    <table>
      <tr><th>Name</th><th>Actions</th></tr>
      <tr><td>Jose Reyes</td><td><button onclick="removeCandidate()">Remove</button></td></tr>
    </table>
    <button onclick="addVicePresidentCandidate()">Add Vice President</button>
    <script>
      function addVicePresidentCandidate() {
        // Select the Vice President table (second h3 + table)
        const table = document.querySelector("#candidates h3:nth-of-type(2) + table");
        const name = prompt("Enter the name of the new Vice President candidate:");
        if (name && name.trim() !== "") {
          const row = table.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          cell1.textContent = name;
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.onclick = function() {
            table.deleteRow(row.rowIndex);
          };
          cell2.appendChild(btn);
        }
      }
    </script>

    <h3>Senators</h3>
    <table>
      <tr><th>Name</th><th>Actions</th></tr>
      <tr><td>Ana Lopez</td><td><button onclick="removeCandidate()">Remove</button></td></tr>
    </table>
    <button onclick="addSenatorCandidate()">Add Senator</button>
    <script>
      function addSenatorCandidate() {
        // Select the Senators table (third h3 + table)
        const table = document.querySelector("#candidates h3:nth-of-type(3) + table");
        const name = prompt("Enter the name of the new Senator candidate:");
        if (name && name.trim() !== "") {
          const row = table.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          cell1.textContent = name;
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.onclick = function() {
            table.deleteRow(row.rowIndex);
          };
          cell2.appendChild(btn);
        }
      }
    </script>
  </div>

  <!-- Settings -->
  <div id="settings" class="page">
    <h2>Admin Settings</h2>
    <form onsubmit="updateAdminInfo(); return false;">
      <label for="adminName">Admin Name:</label><br>
      <input type="text" id="adminName" name="adminName" value="Admin"><br><br>
      <label for="adminEmail">Email:</label><br>
      <input type="email" id="adminEmail" name="adminEmail" value="admin@example.com"><br><br>
      <button type="submit">Update Info</button>
    </form>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function viewResults() {
      window.location.href = "vote.html";
    }

    function modifyVoter() {
      alert("Modify voter functionality goes here.");
    }

    function addCandidate() {
      alert("Add candidate functionality goes here.");
    }

    function removeCandidate() {
      alert("Remove candidate functionality goes here.");
    }

    function updateAdminInfo() {
      const name = document.getElementById("adminName").value;
      const email = document.getElementById("adminEmail").value;
    const password = prompt("Enter new admin password:");
    if (password && password.trim() !== "") {
        // In a real system, you would securely handle and store the password
        // For demo purposes, just show it in the alert
        alert("Password updated successfully.");
    }
      alert("Admin info updated:\nName: " + name + "\nEmail: " + email);
    }

    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "admin-login.html";
        }
    }

    // Add Logout button to the navigation bar
    const nav = document.querySelector("nav");
    const logoutBtn = document.createElement("button");
    logoutBtn.textContent = "Logout";
    logoutBtn.onclick = logout;
    nav.appendChild(logoutBtn);
  </script>
</body>
</html>
