<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - PrynceIndiv</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #4a90e2; color: #fff; padding: 30px 0; text-align: center; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin: 30px 0; }
        .btn { padding: 15px; background: hsl(212, 72%, 59%); color: #fff; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.2s;}
        .btn:hover { background: #357ab8; }
        .inspiration { margin-top: 40px; font-style: italic; color: #333; text-align: center; }
    </style>
</head>
<body>
    <header id="main-header" style="transition: max-height 0.5s ease; overflow: hidden; max-height: 500px; opacity: 1;">
        <h1 id="welcome-message">Welcome!</h1>
        <div class="btn-group">
            <button class="btn" onclick="window.location.href='candidate-profile.html'">
            Show Candidate Profile
            
            </button>
            <button class="btn" onclick="window.location.href='vote.html'">
            Show Vote
            </button>
            <button class="btn" onclick="window.location.href='result.html'">
            Show Result
            </button>
            <button class="btn" onclick="window.location.href='settings.html'">
            Show Settings
            </button>
        </div>
    </header>
    <div style="text-align:center; margin-top:10px;">
       <button id="collapse-btn" class="btn" style="width:40px; padding:5px 0;" title="Collapse header">&#x25B2;</button>
        <button id="expand-btn" class="btn" style="width:40px; padding:5px 0; display:none;" title="Expand header">&#x25BC;</button> 
        <!--  <button id="up-btn" class="btn" style="width:40px; padding:5px 0;" title="Scroll Up">&#x25B2;</button>
        <button id="down-btn" class="btn" style="width:40px; padding:5px 0;" title="Scroll Down">&#x25BC;</button> -->
    </div>
    <script>
        // Get full name from localStorage (set during registration)
        const fullName = localStorage.getItem('fullName');
        if (fullName) {
            document.getElementById('welcome-message').textContent = `Welcome, ${fullName}!`;
        }

        // Header collapse/expand logic
        const header = document.getElementById('main-header');
        const collapseBtn = document.getElementById('collapse-btn');
        const expandBtn = document.getElementById('expand-btn');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');

        // Set the collapsed height (show a little of the header, e.g., 60px)
        const collapsedHeight = '60px';
        const expandedHeight = '500px';

        collapseBtn.onclick = function() {
            header.style.maxHeight = collapsedHeight;
            header.style.opacity = '1';
            collapseBtn.style.display = 'none';
            expandBtn.style.display = 'inline-block';
        };
        expandBtn.onclick = function() {
            header.style.maxHeight = expandedHeight;
            header.style.opacity = '1';
            expandBtn.style.display = 'none';
            collapseBtn.style.display = 'inline-block';
        };

        // Scroll up to header
        upBtn.onclick = function() {
            header.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        // Scroll down to container
        downBtn.onclick = function() {
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        };
    </script>
    <div class="container">
      
        <div class="inspiration">
            <!-- Inspiration message -->
            "Your voice matters. Every vote is a step towards a brighter future. Make it count!"
        </div>
    </div>
</body>
</html>
