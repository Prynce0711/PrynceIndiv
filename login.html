<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrynceIndiv</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #4f8cff, #a6e1fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        input, select {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #4f8cff;
            color: #fff;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #356ac3;
        }
        .hidden {
            display: none;
        }
        .voter-id {
            margin-top: 1rem;
            color: #4f8cff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <input type="text" id="login-username" placeholder="Username" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="submit" class="btn">Login</button>
            </form>
            <button class="btn" onclick="showSignup()">Register</button>
            <div id="loginError" style="color:red; margin-top:10px; display:none;"></div>
            
        </div>
        <div id="signup-form" class="hidden">
            <h2>Registration</h2>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <input type="text" id="signup-username" placeholder="Username" required><br>
                <input type="password" id="signup-password" placeholder="Password" required><br>
                <input type="text" id="signup-fullname" placeholder="Full Name" required><br>
                <input type="text" id="signup-address" placeholder="Full Address" required><br>
                <select id="signup-gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <button class="btn" onclick="showLogin()">Back to Login</button>
            <div id="voterIdMsg" class="voter-id hidden"></div>
        </div>
    <script>
        let voterIdCounter = 1;
        // Store users as an array of objects
        let users = [];

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('voterIdMsg').classList.add('hidden');
            document.getElementById('loginError').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('loginError').style.display = 'none';
        }

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const fullname = document.getElementById('signup-fullname').value.trim();
            const address = document.getElementById('signup-address').value.trim();
            const gender = document.getElementById('signup-gender').value;

            // Check if username already exists
            if (users.some(u => u.username === username)) {
                document.getElementById('voterIdMsg').textContent = "Username already exists!";
                document.getElementById('voterIdMsg').classList.remove('hidden');
                return false;
            }

            const voterId = String(voterIdCounter).padStart(4, '0');
            voterIdCounter++;
            users.push({ username, password, fullname, address, gender, voterId });

            document.getElementById('voterIdMsg').textContent = "Your Voter's ID is: " + voterId;
            document.getElementById('voterIdMsg').classList.remove('hidden');
            document.getElementById('signupForm').reset();
            return false;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                // Redirect to homepage (replace 'homepage.html' with your actual homepage)
                window.location.href = "homepage.html";
            } else {
                document.getElementById('loginError').textContent = "Invalid username or password!";
                document.getElementById('loginError').style.display = 'block';
            }
            return false;
        }
    </script>
</body>
</html>
</html>
